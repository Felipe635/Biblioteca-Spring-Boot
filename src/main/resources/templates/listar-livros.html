<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Livros</title>
</head>
<body>

<nav th:replace="fragments :: nav"></nav>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Titulo</th>
        <th>Preco</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${livros.empty}">
        <td>Nenhum livro cadastro</td>
    </tr>
    <tr th:each="livro : ${livros}"> <!--faz um loop na lista de usuarios e usa a variavel usuario pra representar cada elemento da lista-->
        <td><span th:text="${livro.titulo}">Nome</span></td>
        <td><span th:text="${livro.preco}">Email</span></td>
        <td>
            <a class="btn btn-outline-danger btn-sm"
               th:href="@{/livro/apagar/{id}(id=${livro.id})}"
               th:data-confirm-delete="|Você gostaria de apagar ${livro.titulo}?|"
               onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
                Apagar
            </a> <!--o href passa o endpoint com o id do livro que queremos excluir data apresenta uma mensagem de confirmação e verifica se houve confirmacao-->
        </td>
        <td>
            <a class="btn btn-outline-primary btn-sm"
               th:href="@{/livro/editar/{id}(id=${livro.id})}"
            >Editar</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
